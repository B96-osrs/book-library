<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div>Library</div>
        </div>

        <div class="main">
            <div class="card">
                <p>1984</p>
                <p>George Orwell</p>
                <p>328</p>
                <p>Read</p>
                <div class="card-buttons">
                    <img src="img/share.svg" alt="share icon" class="icon">
                    <img src="img/trash.svg" alt="trash icon" class="icon">
                </div>
            </div>
            <div class="card">
                <p>Brave New World</p>
                <p>Aldous Huxley</p>
                <p>311</p>
                <p>Not read</p>
                <div class="card-buttons">
                    <img src="img/share.svg" alt="share icon" class="icon">
                    <img src="img/trash.svg" alt="trash icon" class="icon">
                </div>
            </div>
            <div class="card">
                <p>The Brothers Karamazov</p>
                <p>Fedor Dostoevsky</p>
                <p>776</p>
                <p>Not read</p>
                <div class="card-buttons">
                    <img src="img/share.svg" alt="share icon" class="icon">
                    <img src="img/trash.svg" alt="trash icon" class="icon">
                </div>
            </div>
        </div>
        <div class="sidebar">
            <button id="add-button" class="button"> + &nbsp; Add Book</button>
        </div>
    </div>
    <div class="popup">
        <form action="/my-handling-form-page" method="post">
            <h2>Add book</h2>
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages">
                </li>
                <li>
                    <label for="state">Read?</label>
                    <input type="checkbox" id="state">
                </li>
            </ul>
            <button id="submit-button" class="button">Add</button>
        </form>
    </div>
</body>
</html>
