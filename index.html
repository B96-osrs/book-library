<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div>Library</div>
        </div>

        <div class="main">

        </div>
        <div class="sidebar">
            <button id="add-button" class="button"> + &nbsp; Add Book</button>
        </div>
    </div>
    <div class="popup">
        <form id="book-form" action="" method="get">
            <h2>Add book</h2>
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                    <span class="error" aria-live="polite"></span>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author">
                    <span class="error" aria-live="polite"></span>
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages">
                    <span class="error" aria-live="polite"></span>
                </li>
                <li>
                    <label for="state">Read?</label>
                    <input type="checkbox" id="state">
                </li>
            </ul>
            <button type="submit" id="submit-button" class="button">Add</button>
        </form>
    </div>
    <div class="footer">Copyright Â© Uganda Panda</div>

</body>
</html>
