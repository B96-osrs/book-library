<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div>Library</div>
        </div>

        <div class="main">
            <div class="card">
                <p>1984</p>
                <p>George Orwell</p>
                <p>328</p>
                <p>Read</p>
                <div class="card-buttons">
                    <img src="img/share.svg" alt="share icon" class="icon">
                    <img src="img/trash.svg" alt="trash icon" class="icon">
                </div>
            </div>
            <div class="card">
                <p>Brave New World</p>
                <p>Aldous Huxley</p>
                <p>311</p>
                <p>Not read</p>
                <div class="card-buttons">
                    <img src="img/share.svg" alt="share icon" class="icon">
                    <img src="img/trash.svg" alt="trash icon" class="icon">
                </div>
            </div>
            <div class="card">
                <p>The Brothers Karamazov</p>
                <p>Fedor Dostoevsky</p>
                <p>776</p>
                <p>Not read</p>
                <div class="card-buttons">
                    <img src="img/share.svg" alt="share icon" class="icon">
                    <img src="img/trash.svg" alt="trash icon" class="icon">
                </div>
            </div>
        </div>
        <div class="sidebar">
            <button id="add-button"> + &nbsp; Add Book</button>
        </div>
    </div>
    
</body>
</html>
